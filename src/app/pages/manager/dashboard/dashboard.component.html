<div class="min-h-screen bg-gray-50 p-4 md:p-6 space-y-6">
  <!-- Loading State -->
  <div *ngIf="isLoading" class="flex flex-col items-center justify-center py-16">
    <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-500 mb-4"></div>
    <p class="text-gray-600">Loading...</p>
</div>

 <!-- Error State -->
 <div *ngIf="error" class="bg-red-50 border-l-4 border-red-500 p-4 mb-6 rounded">
  <div class="flex">
      <div class="flex-shrink-0">
          <svg class="h-5 w-5 text-red-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
          </svg>
      </div>
      <div class="ml-3">
          <p class="text-sm text-red-700">{{ error }}</p>
      </div>
  </div>
</div>

  <!-- Overview Content -->
  <div *ngIf="overviewData && !isLoading" class="space-y-6">
    <div class="bg-white border border-gray-200 rounded-xl shadow-sm overflow-hidden">
      <!-- Header -->
      <div class="p-4 border-b border-gray-100">
        <h2 class="text-xl font-bold text-gray-800">Dashboard Overview</h2>
      </div>
      
      <!-- Content -->
      <div class="p-4">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
          <!-- Total Appointments -->
          <div class="text-center p-6 bg-white rounded-lg shadow-sm hover:shadow-md transition-shadow duration-300 border-t-4 border-indigo-500">
            <div class="flex justify-center p-0 mb-4">
              <h3 class="text-lg font-medium text-gray-700">Total Appointments</h3>
            </div>
            <div class="p-0">
              <div class="text-4xl font-bold text-indigo-600 my-2">{{ overviewData.totalAppointments }}</div>
            </div>
          </div>

          <!-- Pending Appointments -->
          <div class="text-center p-6 bg-white rounded-lg shadow-sm hover:shadow-md transition-shadow duration-300 border-t-4 border-amber-500">
            <div class="flex justify-center p-0 mb-4">
              <h3 class="text-lg font-medium text-gray-700">Pending Appointments</h3>
            </div>
            <div class="p-0">
              <div class="text-4xl font-bold text-amber-600 my-2">{{ overviewData.pendingAppointments }}</div>
            </div>
          </div>

          <!-- Completed Repairs -->
          <div class="text-center p-6 bg-white rounded-lg shadow-sm hover:shadow-md transition-shadow duration-300 border-t-4 border-emerald-500">
            <div class="flex justify-center p-0 mb-4">
              <h3 class="text-lg font-medium text-gray-700">Completed Repairs</h3>
            </div>
            <div class="p-0">
              <div class="text-4xl font-bold text-emerald-600 my-2">{{ overviewData.completedRepairs }}</div>
            </div>
          </div>

          <!-- Total Revenue -->
          <div class="text-center p-6 bg-white rounded-lg shadow-sm hover:shadow-md transition-shadow duration-300 border-t-4 border-purple-500">
            <div class="flex justify-center p-0 mb-4">
              <h3 class="text-lg font-medium text-gray-700">Total Revenue</h3>
            </div>
            <div class="p-0">
              <div class="text-4xl font-bold text-purple-600 my-2">
                {{ overviewData.totalRevenue | number:'1.0-0' }} Ar
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Rvenue Analytics Content -->
  <app-revenue-analytics></app-revenue-analytics>

</div>
