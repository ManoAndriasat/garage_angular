<div class="mt-2">
    <button (click)="toggleVinDetails()"
        class="px-3 py-1 text-sm bg-gray-100 text-gray-800 hover:bg-gray-200"
        [disabled]="isLoading">
        <span *ngIf="!isLoading">
            {{ showDetails ? 'Hide VIN Details' : 'Show VIN Details' }}
        </span>
        <span *ngIf="isLoading" class="flex items-center">
            <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-gray-800" xmlns="http://www.w3.org/2000/svg"
                fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                </circle>
                <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
            </svg>
            Loading...
        </span>
    </button>

    <!-- VIN Details Section -->
    <div *ngIf="showDetails" class="mt-3 p-2 bg-gray-50 h-[200px] overflow-y-auto">
        <div class="grid grid-cols-1 sm:grid-cols-4 gap-2">
            <div *ngFor="let detail of getCarDetailsAsArray()"
                class="bg-white p-2 shadow-xs">
                <p class="text-xs font-medium text-gray-600">{{ detail.label }}</p>
                <p class="text-sm text-gray-800">{{ detail.value }}</p>
            </div>
        </div>
    </div>

    <div *ngIf="error" class="mt-2 text-xs text-red-500">
        {{ error }}
    </div>
</div>
