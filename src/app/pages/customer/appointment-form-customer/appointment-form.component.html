<div class="min-h-screen p-6 bg-gray-100 flex justify-center">
    <div class="container max-w-screen-lg mx-auto">
        <div>
            <h2 class="font-semibold text-xl text-gray-600">Responsive Form</h2>
            <p class="text-gray-500 mb-6">Form is mobile responsive. Give it a try.</p>

            <div class="bg-white rounded shadow-lg p-4 px-4 md:p-8 mb-6">
                <div class="grid gap-4 gap-y-2 text-sm grid-cols-12">
                    <div class="col-span-12">
                        <label for="car">Car</label>
                        <input type="text" name="car" id="car"
                            class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" [(ngModel)]="formData.car" />
                    </div>

                    <div class="col-span-12">
                        <label for="date">Date</label>
                        <input type="text" name="date" id="date"
                            class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" [(ngModel)]="formData.date"
                            placeholder="date" />
                    </div>

                    <div class="col-span-12">
                        <label for="localisation">localisation</label>
                        <input type="text" name="localisation" id="localisation"
                            class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" [(ngModel)]="formData.localisation"
                            placeholder="localisation" />
                    </div>

                    <!-- Loop through problems array to dynamically add input fields -->
                    <div class="problem col-span-12 grid gap-1 text-sm grid-cols-12" *ngFor="let problem of formData.problems; let i = index">
                        <div class="col-span-3">
                            <label for="problem">Problem</label>
                            <input type="text" name="problem" id="problem" [(ngModel)]="problem.name"
                                class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" placeholder="" />
                        </div>

                        <div class="col-span-8">
                            <label for="details">Details</label>
                            <input type="text" name="details" id="details" [(ngModel)]="problem.details"
                                class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" placeholder="" />
                        </div>
                    </div>

                    <!-- Button to add more problem fields -->
                    <div class="col-span-12">
                        <button type="button" (click)="addProblem()" class="text-blue-500 hover:text-blue-700 underline">
                            Add Problem
                        </button>
                    </div>

                    <!-- Submit button -->
                    <div class="col-span-12 mt-4">
                        <button type="submit" (click)="submitForm()" class="bg-blue-500 text-white p-2 rounded">
                            Submit
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
