<body class="bg-gray-200 font-sans text-gray-700">
    <div class="container mx-auto p-8 flex">
        <div class="max-w-md w-full mx-auto">
            <div class="bg-white rounded-lg overflow-hidden shadow-2xl">
                <div class="p-8">
                    <form (submit)="loginUser(); $event.preventDefault()">
                        <div class="mb-3">
                            <label for="contact" class="block mb-2 text-sm font-medium text-gray-600">contact</label>
                            <input type="text" [(ngModel)]="contact" name="contact" class="block w-full p-2 rounded bg-gray-200 border border-transparent focus:outline-none">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-600">Password</label>
                            <input type="text" [(ngModel)]="password" name="password" class="block w-full p-2 rounded bg-gray-200 border border-transparent focus:outline-none">
                        </div>
                        <button class="w-full p-2 mt-4 bg-indigo-600 text-white rounded shadow">Login</button>
                    </form>
                </div>
                <p *ngIf="message">{{ message }}</p>
                <div class="flex justify-between p-8 text-sm border-t border-gray-300 bg-gray-100">
                    <a href="http://localhost:4200/sign" class="font-medium text-indigo-500">Create account</a>
                </div>
            </div>
        </div>
    </div>
</body>
