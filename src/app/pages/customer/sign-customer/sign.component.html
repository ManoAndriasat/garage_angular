<body class="bg-gray-200 font-sans text-gray-700">
    <div class="container mx-auto p-8 flex">
        <div class="w-[50%] mx-auto">
            <div class="bg-white rounded-lg overflow-hidden shadow-2xl">
                <div class="p-8">
                    <form (submit)="registerUser(); $event.preventDefault()">
                        <div class="grid grid-cols-2 gap-3">
                        <div class="mb-3">
                            <label for="first_name" class="block mb-2 text-sm font-medium text-gray-600">First Name</label>
                            <input type="text" [(ngModel)]="user.firstname" name="firstname" id="first_name" 
                                class="block w-full p-2 rounded bg-gray-200 border border-gray-300 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 focus:outline-none"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="last_name" class="block mb-2 text-sm font-medium text-gray-600">Last Name</label>
                            <input type="text" [(ngModel)]="user.lastname" name="lastname" id="last_name"
                                class="block w-full p-2 rounded bg-gray-200 border border-gray-300 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 focus:outline-none"
                                required>
                        </div>
                    </div>
                        <div class="mb-3">
                            <label for="contact" class="block mb-2 text-sm font-medium text-gray-600">Contact</label>
                            <input type="text" [(ngModel)]="user.contact" name="contact" id="contact"
                                class="block w-full p-2 rounded bg-gray-200 border border-gray-300 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 focus:outline-none"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-600">Email</label>
                            <input type="email" [(ngModel)]="user.email" name="email" id="email"
                                class="block w-full p-2 rounded bg-gray-200 border border-gray-300 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 focus:outline-none"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-600">Password</label>
                            <input type="password" [(ngModel)]="user.password" name="password" id="password"
                                class="block w-full p-2 rounded bg-gray-200 border border-gray-300 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 focus:outline-none"
                                required>
                        </div>

                        <!-- Address Fields (Inline) -->
                        <div class="grid grid-cols-3 gap-3">
                            <div>
                                <label for="street" class="block mb-2 text-sm font-medium text-gray-600">Street</label>
                                <input type="text" [(ngModel)]="user.address.street" name="street" id="street"
                                    class="block w-full p-2 rounded bg-gray-200 border border-gray-300 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 focus:outline-none">
                            </div>
                            <div>
                                <label for="city" class="block mb-2 text-sm font-medium text-gray-600">City</label>
                                <input type="text" [(ngModel)]="user.address.city" name="city" id="city"
                                    class="block w-full p-2 rounded bg-gray-200 border border-gray-300 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 focus:outline-none">
                            </div>
                            <div>
                                <label for="lot" class="block mb-2 text-sm font-medium text-gray-600">Lot</label>
                                <input type="text" [(ngModel)]="user.address.lot" name="lot" id="lot"
                                    class="block w-full p-2 rounded bg-gray-200 border border-gray-300 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 focus:outline-none">
                            </div>
                        </div>

                        <button type="submit"
                            class="w-full p-2 mt-4 bg-indigo-600 hover:bg-indigo-700 text-white rounded shadow transition duration-300">
                            Sign Up
                        </button>
                    </form>
                </div>
                <div class="flex justify-between p-8 text-sm border-t border-gray-300 bg-gray-100">
                    <a href="http://localhost:4200/login" class="font-medium text-indigo-500 hover:underline">Already have an account? Login</a>
                </div>
            </div>
        </div>
    </div>
</body>
