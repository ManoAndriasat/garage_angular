<body class="bg-gray-200 font-sans text-gray-700">
    <div class="container mx-auto p-8 flex">
        <div class="max-w-md w-full mx-auto">
            <div class="bg-white rounded-lg overflow-hidden shadow-2xl">
                <div class="p-8">
                    <form method="POST" action="#">
                        <div class="mb-3">
                            <label for="first_name" class="block mb-2 text-sm font-medium text-gray-600">First Name</label>
                            <input type="text" name="first_name" id="first_name" class="block w-full p-2 rounded bg-gray-200 border border-transparent focus:outline-none">
                        </div>
                        <div class="mb-3">
                            <label for="last_name" class="block mb-2 text-sm font-medium text-gray-600">Last Name</label>
                            <input type="text" name="last_name" id="last_name" class="block w-full p-2 rounded bg-gray-200 border border-transparent focus:outline-none">
                        </div>
                        <div class="mb-3">
                            <label for="contact" class="block mb-2 text-sm font-medium text-gray-600">Contact</label>
                            <input type="text" name="contact" id="contact" class="block w-full p-2 rounded bg-gray-200 border border-transparent focus:outline-none">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-600">Email</label>
                            <input type="email" name="email" id="email" class="block w-full p-2 rounded bg-gray-200 border border-transparent focus:outline-none">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-600">Password</label>
                            <input type="password" name="password" id="password" class="block w-full p-2 rounded bg-gray-200 border border-transparent focus:outline-none">
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="block mb-2 text-sm font-medium text-gray-600">Confirm Password</label>
                            <input type="password" name="confirm_password" id="confirm_password" class="block w-full p-2 rounded bg-gray-200 border border-transparent focus:outline-none">
                        </div>
                        <button type="submit" class="w-full p-2 mt-4 bg-indigo-600 text-white rounded shadow">Sign Up</button>
                    </form>
                </div>
                <div class="flex justify-between p-8 text-sm border-t border-gray-300 bg-gray-100">
                    <a href="http://localhost:4200/login" class="font-medium text-indigo-500">Already have an account? Login</a>
                </div>
            </div>
        </div>
    </div>
</body>
