<!-- car-register.component.html -->
<div class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-2xl font-bold text-gray-800">My Cars</h1>
      <button 
        (click)="openModal()" 
        class="px-6 py-2 bg-blue-600 text-white  hover:bg-blue-700 transition-colors"
      >
        Register New Car
      </button>
    </div>
  
    <div *ngIf="cars.length > 0; else noCars" class="space-y-6">
      <div *ngFor="let car of cars" class="bg-white  shadow-md overflow-hidden">
        <div class="p-6">
          <div class="flex justify-between items-start">
            <div>
              <h2 class="text-xl font-semibold text-gray-800">
                {{ car.brand }} {{ car.model }} ({{ car.year }})
              </h2>
              <p class="text-gray-600 mt-1">VIN: {{ car.vin }}</p>
            </div>
            <button 
              (click)="toggleVinDetails(car.vin)"
              class="px-4 py-2 bg-gray-100 text-gray-800 -md hover:bg-gray-200 transition-colors"
              [disabled]="loadingVins[car.vin]"
            >
              <span *ngIf="!loadingVins[car.vin]">
                {{ vinDetailsMap[car.vin] ? 'Hide Details' : 'Check VIN' }}
              </span>
              <span *ngIf="loadingVins[car.vin]" class="flex items-center">
                <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-gray-800" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Loading...
              </span>
            </button>
          </div>
  
          <!-- VIN Details Section -->
          <div *ngIf="vinDetailsMap[car.vin]" class="mt-6 border-t pt-4">
            <h3 class="text-lg font-medium text-gray-800 mb-3">VIN Details</h3>
            <div class="bg-gray-50  p-4 max-h-64 overflow-y-auto">
              <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div *ngFor="let detail of getCarDetailsAsArray(vinDetailsMap[car.vin])" class="bg-white p-3  shadow-sm">
                  <p class="text-sm font-medium text-gray-600">{{ detail.label }}</p>
                  <p class="text-sm text-gray-800 mt-1">{{ detail.value }}</p>
                </div>
              </div>
            </div>
          </div>
  
          <div *ngIf="vinErrors[car.vin]" class="mt-4 text-sm text-red-500">
            {{ vinErrors[car.vin] }}
          </div>
        </div>
      </div>
    </div>
  
    <ng-template #noCars>
      <div class="bg-white  shadow-md p-6 text-center">
        <p class="text-gray-600">No cars registered yet.</p>
        <button 
          (click)="openModal()" 
          class="mt-4 px-6 py-2 bg-blue-600 text-white  hover:bg-blue-700 transition-colors"
        >
          Register Your First Car
        </button>
      </div>
    </ng-template>
  </div>
