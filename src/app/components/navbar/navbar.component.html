<header class="bg-gray-50 border-b border-gray-200">
  <!-- Customer Section -->
  <div class="container-fluid py-2 px-4 bg-gray-900 text-gray-300 transition-colors">
    <div class="flex items-center">
      <div class="header-text">
        <a [routerLink]="['/login']" class="nav-link text-gray-900 hover:text-blue-600 font-medium transition-colors">
          Login Customer
        </a>
      </div>

      <nav class="ms-auto" *ngIf="userRole === 0">
        <ul class="flex items-center space-x-4">
          <li class="mx-1">
            <a [routerLink]="['/sign']" class="nav-link text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md transition-colors">Sign</a>
          </li>
          <li class="mx-1">
            <a [routerLink]="['/car-register']" class="nav-link text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md transition-colors">Car Register</a>
          </li>
          <li class="mx-1">
            <a [routerLink]="['/invoice']" class="nav-link text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md transition-colors">Invoice</a>
          </li>
          
          <!-- Customer Dropdown -->
          <li class="relative group">
            <button class="nav-link text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md transition-colors flex items-center">
              <span class="whitespace-nowrap">Appointments</span>
              <svg class="w-4 h-4 ml-1 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </button>
            <div class="absolute hidden group-hover:block bg-white shadow-lg rounded-md mt-1 py-1 w-48 z-10 border border-gray-200">
              <a [routerLink]="['/appointment-form']" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Appointment Form</a>
              <a [routerLink]="['/appointment-list-customer']" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Appointment List</a>
            </div>
          </li>

          <li class="mx-1">
            <a [routerLink]="['/car-on-repair-customer']" class="nav-link text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md transition-colors">Car On Repair</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>

  <!-- Mechanic Section -->
  <div class="container-fluid py-2 px-4 bg-gray-900 text-gray-300 transition-colors">
    <div class="flex items-center">
      <div class="header-text">
        <a [routerLink]="['/login-mecano']" class="nav-link text-gray-900 hover:text-blue-600 font-medium transition-colors">
          Login mecano
        </a>
      </div>

      <nav class="ms-auto" *ngIf="userRole === 5">
        <ul class="flex items-center space-x-4">
          <li class="mx-1">
            <a [routerLink]="['/car-on-repair-mecano']" class="nav-link text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md transition-colors">Car On Repair</a>
          </li>
          
          <!-- Mechanic Dropdown -->
          <li class="relative group">
            <button class="nav-link text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md transition-colors flex items-center">
              Appointments
              <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </button>
            <div class="absolute hidden group-hover:block bg-white shadow-lg rounded-md mt-1 py-1 w-48 z-10 border border-gray-200">
              <a [routerLink]="['/appointment-list-mecano']" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Waiting</a>
              <a [routerLink]="['/future-appointment']" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Future</a>
              <a [routerLink]="['/appointment-history']" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">History</a>
            </div>
          </li>
        </ul>
      </nav>
    </div>
  </div>

  <!-- Manager Section -->
  <div class="container-fluid py-2 px-4 bg-gray-900 text-gray-300 transition-colors">
    <div class="flex items-center">
      <div class="header-text">
        <a [routerLink]="['/login-manager']" class="nav-link text-gray-900 hover:text-blue-600 font-medium transition-colors">
          Login manager
        </a>
      </div>

      <nav class="ms-auto" *ngIf="userRole === 10">
        <ul class="flex items-center space-x-4">
          <li class="mx-1">
            <a [routerLink]="['/login-manager']" class="nav-link text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md transition-colors">Login</a>
          </li>
          <li class="mx-1">
            <a [routerLink]="['/dashboard']" class="nav-link text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md transition-colors">Dashboard</a>
          </li>
          <li class="mx-1">
            <a [routerLink]="['/mechanic-register']" class="nav-link text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md transition-colors">Mechanic register</a>
          </li>
          <li class="mx-1">
            <a [routerLink]="['/appointment-list-manager']" class="nav-link text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md transition-colors">Appointments</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>

  <!-- Divider -->
  <div class="border-t border-gray-200"></div>

  <!-- Welcome & Logout Section -->
  <div class="container-fluid flex justify-between items-center py-2 px-4 bg-gray-50" *ngIf="hasToken()">
    <p class="header-text text-gray-900 font-medium">Welcome</p>
    <button 
      (click)="logout()" 
      type="button" 
      class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
    >
      logout
    </button>
  </div>
</header>
